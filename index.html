<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quint√©</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 1em;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <img src="quinte.png" class="img-fluid" />
      <p><button id="bPlay" class="btn btn-secondary">Play All</button></p>
      <p>
        <audio controls loop="true">
          <source src="instrumento1.m4a" type="audio/mpeg" />
          abc
        </audio>
      </p>
      <p>
        <audio controls loop="true">
          <source src="instrumento2.m4a" type="audio/mpeg" />
        </audio>
      </p>
      <p>
        <audio controls loop="true">
          <source src="instrumento3.m4a" type="audio/mpeg" />
        </audio>
      </p>
      <p>
        <audio controls loop="true">
          <source src="instrumento4.m4a" type="audio/mpeg" />
        </audio>
      </p>
    </main>
    <script>
      let playState = 'play';
      document.addEventListener('DOMContentLoaded', () => {
        bPlay.onclick = (e) => {
          let audios = [];
          switch (playState) {
            case 'play':
              bPlay.innerText = 'Stop All';
              bPlay.classList.remove('btn-secondary');
              bPlay.classList.add('btn-danger');
              audios = document.querySelectorAll('audio');
              audios.forEach((a) => {
                a.currentTime = 0;
                a.play();
              });
              playState = 'stop';
              break;
            case 'stop':
              bPlay.innerText = 'Play All';
              bPlay.classList.add('btn-secondary');
              bPlay.classList.remove('btn-danger');
              audios = document.querySelectorAll('audio');
              audios.forEach((a) => {
                a.pause();
                a.currentTime = 0;
              });
              playState = 'play';
              break;
          }
        };
      });
    </script>
  </body>
</html>
